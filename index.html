<body>

  <main class="main-content">
    <section class="movie__list">
      <div class="movie__item item1 cover">
        <h2>有病才會喜歡你</h2>
      </div>
      <div class="movie__item item2">
        <p>影片描述一名總愛闖禍的問題少年葉子杰（詹懷雲飾），即將面臨退學處分，在一次陰錯陽差下發現有病真好，於是決定將計就計當個「裝病仔」。在片中裝病仔詹懷雲使出各種裝病奇招，快速喝完一整排養樂多製造嘔吐假象、化熊貓妝假裝臉色蒼白，到最後甚至走自然路線，直接舉手跟老師說「我不舒服！」躲到保健室睡覺。</p>
      </div>
      <div class="movie__item item3 cover"><h2>夏日最後的祕密</h2></div>
      <div class="movie__item item4">
        <p>凝視著一張張象徵青春的照片牆不禁出了神，喂！蘇明儀！那個人終於還是來了......</p>
      </div>
    </section>
  </main>
